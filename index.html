<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
     <script>
    AFRAME.registerComponent('open-link', {
      schema: { url: { type: 'string' } },
      init: function () {
        const open = () => window.open(this.data.url, '_blank');
        this.el.addEventListener('click', open);
        this.el.addEventListener('touchstart', open); // mobile support
      }
    });
  </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; uiError:no; uiLoading:no; uiScanning:no; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <img id="about" src="./assets/about.png" />
        <img id="portfolio-icon" src="./assets/portfolio.png" />
        <img id="linkedin-icon" src="./assets/linkedln.png" />
        <img id="github-icon" src="./assets/github.png" />
        <img id="resume-icon" src="./assets/resume.png" />
        <img id="namelogo" src="./assets/Namelogo.png" />
<!--         <video id="myVideo" muted autoPlay loop playsInline src="./assets/video.mp4"></video> -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-cursor
        raycaster="objects: .clickable"
        fuse="false"
        material="color: white; shader: flat"
        ></a-cursor>
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0" >
        <a-image
          src="#about"
          width="1"
          height="0.571"
          position="-0.4 -0.65 0"
        ></a-image>

        <a-image
          src="#namelogo"
          width="1"
          height="0.212"
          position="1 0 0"
        ></a-image>

        <a-image
          id="btn-portfolio"
          src="#portfolio-icon"
          position="1 -0.40 0.01"
          width="1"
          height="0.2475"
          class="clickable"
          open-link="url: https://subramani-raja.vercel.app"
        ></a-image>

        <a-image
          id="btn-linkedin"
          src="#linkedin-icon"
          position="1 -0.70 0.01"
          width="1"
          height="0.2475"
          class="clickable"
        open-link="url: www.linkedin.com/in/sraja04"
        ></a-image>

        <a-image
          id="btn-github"
          src="#github-icon"
          position="1 -1.00 0.01"
          width="1"
          height="0.2475"
          class="clickable"
        open-link="url: https://github.com/Subramani-Raja-R"
        ></a-image>

        <a-image
          id="btn-resume"
          src="#resume-icon"
          position="0 -1.12 0.01"
          width="1"
          height="0.2475"
          class="clickable"
        open-link="url: https://github.com/Subramani-Raja-R"
        ></a-image>
      </a-entity>
    </a-scene>

    <script>
      // Handle screen resize on orientation change
      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          const scene = document.querySelector("a-scene");
          if (scene && scene.resize) scene.resize();
        }, 500);
      });

      
    </script>
  </body>
</html>
